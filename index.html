<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced BMI Calculator</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        }
        .calculator {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* Updated input and select styles to ensure consistent sizing */
        input, select {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4fc3f7;
            border-radius: 8px;
            transition: border-color 0.3s;
            height: 40px; /* Fixed height for both inputs and select */
            box-sizing: border-box; /* Include padding and border in width/height */
            -webkit-appearance: none; /* Remove default styling */
            -moz-appearance: none;
            appearance: none;
            background-color: white;
        }
        /* Add a custom dropdown arrow */
        select {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'%3E%3Cpath fill='%234fc3f7' d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 30px; /* Make room for the arrow */
        }
        /* Rest of the previous styles remain the same */
        button {
            background: linear-gradient(45deg, #2196f3, #0288d1);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: transform 0.2s;
        }
        /* Rest of your existing styles... */
    </style>
</head>
